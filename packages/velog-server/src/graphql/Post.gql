enum ReadingListOption {
  LIKED
  READ
}

type ReadCountByDay {
  count: Int
  day: Date
}

type Stats {
  total: Int
  count_by_day: [ReadCountByDay]
}

type LinkedPosts {
  previous: Post
  next: Post
}

type Post {
  id: ID!
  title: String
  body: String
  short_description: String
  thumbnail: String
  is_markdown: Boolean
  is_temp: Boolean
  fk_user_id: String!
  original_post_id: ID
  url_slug: String
  likes: Int
  meta: JSON
  views: Int
  created_at: Date!
  updated_at: Date!
  is_private: Boolean!
  released_at: Date
  user: User
  comments: [Comment]
  tags: [String]
  comments_count: Int
  series: Series
  liked: Boolean
  linked_posts: LinkedPosts
  last_read_at: Date
  recommended_posts: [Post]
}

type SearchResult {
  count: Int
  posts: [Post!]!
}

type PostHistory {
  id: ID
  fk_post_id: ID
  title: String
  body: String
  is_markdown: Boolean
  created_at: Date
}

type Query {
  post(input: ReadPostInput!): Post
  # posts(cursor: ID, limit: Int, username: String, temp_only: Boolean, tag: String): [Post]
  recentPosts(input: RecentPostsInput!): [Post]
  trendingPosts(input: TrendingPostsInput!): [Post]
  # searchPosts(keyword: String!, offset: Int, limit: Int, username: String): SearchResult
  # postHistories(post_id: ID): [PostHistory]
  # lastPostHistory(post_id: ID!): PostHistory
  readingList(input: ReadingListInput!): [Post]
  # getStats(post_id: ID!): Stats
}

