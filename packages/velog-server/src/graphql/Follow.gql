type FollowResult {
  id: ID!
  userId: ID!
  username: String!
  profile: UserProfile!
  is_followed: Boolean!
}

type Query {
  followers(input: GetFollowInput!): [FollowResult!]!
  followings(input: GetFollowInput!): [FollowResult!]!
}

type Mutation {
  follow(input: FollowInput!): Boolean
  unfollow(input: UnfollowInput!): Boolean
}

input GetFollowInput {
  username: String!
  cursor: String
  take: PositiveInt
}

input FollowInput {
  followingUserId: ID!
}

input UnfollowInput {
  followingUserId: ID!
}
