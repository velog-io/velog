type Series {
  id: ID!
  fk_user_id: String
  name: String
  description: String
  url_slug: String
  created_at: Date
  updated_at: Date
  user: User
  series_posts: [SeriesPost]
  thumbnail: String
  posts_count: Int
}

type SeriesPost {
  id: ID!
  index: Int
  post: Post
}

type Query {
  series(input: GetSeriesInput!): Series
  seriesList(input: GetSeriesListInput!): [Series!]!
}

input GetSeriesInput {
  id: ID
  username: String
  url_slug: String
}

input GetSeriesListInput {
  username: String!
}
